{% extends 'base.html' %}

{% block head %} 

<title>Edit Post</title>

{% endblock %}

{% block body %}

<h1>Editing Post</h1>
<hr>

<h2>Edit:</h2>

<form action='/posts/edit/{{post.id}}' method='POST'>
    Title: 
    <input class="form-control" type="text"  value='{{post.title}}' name='title' id='title'aria-label="title">
    <br>
    <label for="content">Post:</label>
    <textarea class="form-control" id='content' name="content"  >{{post.content}}</textarea>
    <br>
    Author: 
    <input class="form-control" type="text" name='author' id='author' value='{{post.author}}' aria-label="author">
    <br>
    <br>
    <input class="btn btn-primary" type='submit' value='Save'>

</form>


{% endblock %}
