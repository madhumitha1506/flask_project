{% extends 'base.html' %}

{% block head %} 

<title>post</title>

{% endblock %}

{% block body %}

<h1>New Post</h1>
      
<hr>

<h2>Create New Blog Post:</h2>
<form action='/posts' method='POST'>
    Title: 
    <input class="form-control" type="text" name='title' id='title' placeholder="Enter Title" aria-label="title">
    <br>
    Post:
    <textarea class="form-control" placeholder="Enter Content" id="content" name='content' rows="3"></textarea>
    <br>
    Author: 
    <input class="form-control" type="text" name='author' id='author'   placeholder="Enter Author" aria-label="author">
    <br>
    <br>
    <input class="btn btn-success" type='submit' value='Post'>

</form>
{% endblock %}
